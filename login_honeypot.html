<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="fake-login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="login-btn" onclick="submitLogin()">Login</button>
            <div class="error-message" id="error-message">Incorrect username or password!</div>
        </form>
    </div>

    <script>
        function submitLogin() {
            // Simulate a login attempt
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Log fake login attempt for monitoring
            console.log("login attempt with username: " + username + " and password: " + password);

            // Simulate incorrect login
            var errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';

            // Optionally: Redirect to a "real" login page after a delay
            // setTimeout(function() {
            //     window.location.href = 'real-login-page.html'; 
            // }, 3000);
        }
    </script>

</body>
</html>
